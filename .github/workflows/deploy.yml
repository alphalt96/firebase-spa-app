name: build
on:
  push:
    branches:
      - "master"
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.GCLOUD_TOKEN }}
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Use node
        run: node -v
      - uses: actions/checkout@v2
      - name: install dependencies
        run: npm i && npm i -g firebase-tools
      - name: building
        run: npm run build
      - name: deploy
        run: npm run deploy --token ${{ secrets.GCLOUD_TOKEN }}
